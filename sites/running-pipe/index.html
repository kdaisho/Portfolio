<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-world">
        <div id="field" class="field">
            <div id="status" class="status"></div>
            <div id="timer" class="status timer"></div>
            <div id="start" class="start text"></div>

            <div class="wall is-01"></div>
            <div class="wall is-02"></div>
            <div class="wall is-03"></div>
            <div class="wall is-04"></div>
            <div class="wall is-05"></div>
            <div class="wall is-03"></div>

            <img id="gameOverImage" src="img/gameover-nico.jpg" alt="sad face guy">
            <div id="reload" class="reload"></div>

            <div id="goal" class="goal text"></div>

        </div>
        <h2 id="gameOver" class="game-over">Game Over</h2>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
