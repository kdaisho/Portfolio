<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List App</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.10/angular-material.min.css"> -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="listApp" ng-cloak>

    <ui-view></ui-view>

    <script src="node_modules/angular/angular.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script> -->
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-animate.min.js"></script> -->
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-aria.min.js"></script> -->
    <script src="node_modules/angular-material/angular-material.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.10/angular-material.js"></script> -->
    <script src="app.js"></script>
    <script src="components/list.controller.js"></script>
    <script src="components/list.factory.js"></script>
    <script src="components/create/list.create.controller.js"></script>
    <script src="components/edit/list.edit.controller.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script> -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script> -->
    <!-- <script src="node_modules/clipboard/dist/clipboard.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script>
        const clipboard = new ClipboardJS('.clipboard');

        clipboard.on('success', function(event) {
            event.clearSelection();
            event.trigger.textContent = 'Copied!';
            window.setTimeout(function() {
                event.trigger.innerHTML = '<i class="fas fa-copy is-large"></i>';
            }, 2000);
        });
    </script>
</body>
</html>
