<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List App</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="listApp" ng-cloak>

    <ui-view></ui-view>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="app.js"></script>
    <script src="components/list.controller.js"></script>
    <script src="components/list.factory.js"></script>
    <script src="components/create/list.create.controller.js"></script>
    <script src="components/edit/list.edit.controller.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <script>
        const clipboard = new ClipboardJS('.clipboard');

        clipboard.on('success', function(event) {
            event.clearSelection();
            event.trigger.textContent = 'Copied!';
            window.setTimeout(function() {
                event.trigger.innerHTML = '<i class="fas fa-copy is-large"></i>';
            }, 2000);
        });
    </script>
</body>
</html>
